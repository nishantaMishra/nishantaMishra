<svg width="600" height="100" viewBox="0 0 600 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text {
      font-family: monospace;
      font-size: 36px;
      fill: none;
      stroke: black;
      stroke-width: 1px;
      white-space: pre;
    }
    .cursor {
      fill: black;
      animation: blink 0.5s steps(1) infinite;
    }
    @keyframes typingNishant {
      0%, 45%, 100% { stroke-dashoffset: 250; }
      10%, 30% { stroke-dashoffset: 0; }
    }
    @keyframes typingHindi {
      0%, 80%, 100% { stroke-dashoffset: 150; }
      50%, 70% { stroke-dashoffset: 0; }
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.1%, 100% { opacity: 0; }
    }
  </style>

  <!-- "Nishant Mishra" text with typewriter animation -->
  <text x="10" y="60" class="text" style="stroke-dasharray: 250; animation: typingNishant 6s steps(14) infinite;">
    Nishant Mishra
  </text>

  <!-- "निशान्त मिश्रा" text with typewriter animation -->
  <text x="10" y="60" class="text" style="stroke-dasharray: 150; animation: typingHindi 6s steps(8) infinite;">
    निशान्त मिश्रा
  </text>

  
</svg>

